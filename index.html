<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Trade Coffee</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Fair Trade Coffee</h1>
        <hr>
        <p style="text-align: center;">Prove the authenticity of coffee using the Ethereum blockchain.</p>
    </div>

    <div id="ftc-harvest">
        <h2>Product Overview</h2>
        <div class="form-group">
            <label for="sku">SKU</label>
            <br>
            <input class="input-field" type="number" id="sku" name="sku" value=1><br>
            <label for="upc">UPC</label>
            <br>
            <input type="number" id="upc" name="upc" value=1><br>
            <label for="ownerID">Current Owner ID</label>
            <br>
            <input type="text" id="ownerID" name="ownerID" value="0x963865f57804b38459dd4b2da2f760211a200438" size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="button-fetch-data-1" type="button" data-id="9">Fetch Data 1</button>
                <button class="btn-fetchTwo" id="button-fetch-data-2" type="button" data-id="10">Fetch Data 2</button>
            </div>
        </div>
        <div class=form-break></div>
        <h2>Farm Details</h2>
        <div class="form-group">
            <label for="originFarmerID">Farmer ID</label>
            <br>
            <input type="text" id="originFarmerID" name="originFarmerID" value="0x99c289eb2aacec289631a5ddf62cf27a63d4494f"
                size="50"><br>
            <label for="originFarmName">Farm Name</label>
            <br>
            <input type="text" id="originFarmName" name="originFarmName" value="John Doe"><br>
            <label for="originFarmInformation">Farm Information</label>
            <br>
            <input type="text" id="originFarmInformation" name="originFarmInformation" value="Yarra Valley"><br>
            <label for="originFarmLatitude">Farm Latitude</label>
            <br>
            <input type="text" id="originFarmLatitude" name="originFarmLatitude" value="-38.239770"><br>
            <label for="originFarmLongitude">Farm Longitude</label>
            <br>
            <input type="text" id="originFarmLongitude" name="originFarmLongitude" value="144.341490"><br>
            <br>
            <button class="btn-harvest" id="button-harvest" type="button" data-id="1">Harvest</button>
            <button class="btn-process" id="button-process" type="button" data-id="2">Process</button>
            <button class="btn-pack" id="button-pack" type="button" data-id="3">Pack</button>
            <button class="btn-forsale" id="button-forsale" type="button" data-id="4">ForSale</button>
        </div>
        <div class=form-break></div>
        <h2>Product Details</h2>
        <div class="form-group">
            <label for="productNotes">Product Notes</label>
            <br>
            <input type="text" id="productNotes" name="productNotes" value="Best beans for Espresso" size="60"><br>
            <label for="productPrice">Product Price</label>
            <br>
            <input type="number" id="productPrice" name="productPrice" value=1>ETH<br>
            <label for="distributorID">Distributor ID</label>
            <br>
            <input type="text" id="distributorID" name="distributorID" value="0xf1b1bcd24dad92303dd9fe78be639f7bcf9c238d"
                size="50">
            <br>
            <label for="retailerID">Retailer ID</label>
            <br>
            <input type="text" id="retailerID" name="retailerID" value="0x0fb2bfefd526966c87efa19f6693d50971763fc2"
                size="50"><br>
            <label for="consumerID">Distributor ID</label>
            <br>
            <input type="text" id="consumerID" name="consumerID" value="0x5d777e9127b28fb119e81a6304278a0a21bef1c4"
                size="50"><br>
            <br>
            <button class="btn-buy" id="button-buy" type="button" data-id="5">Buy</button>
            <button class="btn-ship" id="button-ship" type="button" data-id="6">Ship</button>
            <button class="btn-receive" id="button-receive" type="button" data-id="7">Receive</button>
            <button class="btn-purchase" id="button-purchase" type="button" data-id="8">Purchase</button>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <h2>Transaction History<span id="ftc-history"></span></h2>
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
